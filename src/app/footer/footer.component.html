<!-- Footer -->
<footer class="page-footer font-small stylish-color-dark pt-4">

<!-- Footer Links -->
<div class="container text-center text-md-left">

  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-md-4 mx-auto">

      <!-- Content -->
      <!-- <h5 class="font-weight-bold text-uppercase mt-3 mb-4">Testimonials</h5> -->
      <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
        <mdb-carousel-item *ngFor="let slide of slideShow">
          <div class="view w-100">
            <img class="d-block w-100" src="{{slide.fileName}}">
            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
          </div>
          <div class="carousel-caption">
            <h3 class="h3-responsive">{{slide.name}}</h3>
            <p>{{slide.description}}</p>
          </div>
        </mdb-carousel-item>
        </mdb-carousel>

    </div>
    <!-- Grid column -->

    <hr class="clearfix w-100 d-md-none">

    <!-- Grid column -->
    <div class="col-md-4 mx-auto">

      <!-- Links -->
      <h5 class="font-weight-bold text-uppercase mt-3 mb-4" *ngIf="!(auth.isAuthenticated$ | async)">Register for free</h5>

      <!-- Call to action -->
      <div class="row" style="justify-content: center;" *ngIf="!(auth.isAuthenticated$ | async)">
        <a (click)="auth.loginWithRedirect()"  href="#!" mdbBtn color="danger" rounded="true" mdbWavesEffect>Sign up!</a>
      </div>
      <!-- Call to action -->

    </div>
    <!-- Grid column -->

    <hr class="clearfix w-100 d-md-none">

    <!-- Grid column -->
    <div class="col-md-2 mx-auto">

      <!-- Links -->
      <h5 class="font-weight-bold text-uppercase mt-3 mb-4">Links</h5>

      <ul class="list-unstyled">
        <li *ngFor="let link of Links">
          <a (click)="goToLink(link.url)">{{link.name}}</a>
        </li>
      </ul>

    </div>
    <!-- Grid column -->

  </div>
  <!-- Grid row -->

</div>
<!-- Footer Links -->

<hr>

<!-- Social buttons -->
<ul class="list-unstyled list-inline text-center">
  <li *ngIf="isFacebook" class="list-inline-item">
    <a mdbBtn floating="true" color="fb" class="mx-1" mdbWavesEffect (click)="goToLink(socialLinks.facebook.url)">
      <mdb-icon fab icon="facebook"></mdb-icon>
    </a>
  </li>
  <li *ngIf="isTwitter" class="list-inline-item">
    <a mdbBtn floating="true" color="tw" class="mx-1" mdbWavesEffect (click)="goToLink(socialLinks.twitter.url)">
      <mdb-icon fab icon="twitter"></mdb-icon>
    </a>
  </li>
  <li *ngIf="isInstagram" class="list-inline-item">
    <a mdbBtn floating="true" color="tw" class="mx-1" mdbWavesEffect (click)="goToLink(socialLinks.instagram.url)">
      <mdb-icon fab icon="instagram"></mdb-icon>
    </a>
  </li>
  <li *ngIf="isLinkedIn" class="list-inline-item">
    <a mdbBtn floating="true" color="tw" class="mx-1" mdbWavesEffect (click)="goToLink(socialLinks.linkedin.url)">
      <mdb-icon fab icon="linkedin"></mdb-icon>
    </a>
  </li>
</ul>
<!-- Social buttons -->
