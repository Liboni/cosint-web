<h4 class="mt-2" style="text-align: center;">Currency Rate</h4>
<h5>Rate</h5>
<mdb-card>
  <mdb-card-body>
    <form [formGroup]="RateForm">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12">
          <span *ngIf="CurrencyName.invalid && (CurrencyName.dirty || CurrencyName.touched)" style="color: tomato;">Currency Name is a required field</span>
          <label *ngIf="!(CurrencyName.invalid && (CurrencyName.dirty || CurrencyName.touched))">* Currency Name</label>
          <input formControlName="CurrencyName" type="text" id="CurrencyName" class="form-control mb-4" placeholder="Currency Name">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <span *ngIf="CurrencySymbol.invalid && (CurrencySymbol.dirty || CurrencySymbol.touched)" style="color: tomato;">Currency Symbol is a required field</span>
          <label *ngIf="!(CurrencySymbol.invalid && (CurrencySymbol.dirty || CurrencySymbol.touched))">* Currency Symbol</label>
          <input formControlName="CurrencySymbol" type="text" id="CurrencySymbol" class="form-control mb-4">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <span *ngIf="Value.invalid && (Value.dirty || Value.touched)" style="color: tomato;">Rate is a required field</span>
          <label *ngIf="!(Value.invalid && (Value.dirty || Value.touched))">* Rate</label>
          <input formControlName="Value" type="number" id="Value" class="form-control mb-4" placeholder="Rate">
        </div>
      </div>
    </form>
  </mdb-card-body>
  <mdb-card-footer>
    <div class="row flex-row-reverse">
      <div class="col-3">
        <button type="button" mdbBtn class="relative waves-light btn-sm" mdbWavesEffect
        (click)="SaveRateData()">
        <i style="color:rgb(3, 109, 38)" class="fas fa-check"></i>
     </button>
        <button type="button" mdbBtn class="waves-light btn-sm" aria-label="Close"
        mdbWavesEffect>
       <i style="color: tomato;" class="fas fa-times"></i>
   </button>

      </div>


    </div>
  </mdb-card-footer>
</mdb-card>
