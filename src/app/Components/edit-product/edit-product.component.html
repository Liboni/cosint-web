<form [formGroup]="form">
  <div class="md-form">
    <input id="Name" type="text" class="form-control" formControlName="Name" mdbInput mdbValidate
      [validateSuccess]="false">
    <label for="Name">* Name</label>
    <mdb-error *ngIf="Name.invalid && (Name.dirty || Name.touched)">Name is required</mdb-error>
  </div>
  <div class="md-form">
    <textarea formControlName="Description" type="text" id="Description" class="md-textarea form-control mb-4"
      mdbValidate [validateSuccess]="false" rows="2" mdbInput></textarea>
    <label for="Description">* Description</label>
    <mdb-error *ngIf="Description.invalid && (Description.dirty || Description.touched)">Description is required
    </mdb-error>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="md-form pt-1">
        <select class="form-control" [multiple]="false" formControlName="ProductCategoryId" label="* Category">
          <option disabled>Select Category</option>
          <option *ngFor="let option of categories" [ngValue]="option.value">{{option.label}}</option>
        </select>
        <mdb-error *ngIf="ProductCategoryId.invalid && (ProductCategoryId.dirty || ProductCategoryId.touched)">Category
          is required</mdb-error>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group" style="padding-top: 35px;">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Restricted" formControlName="Restricted" />
          <label class="form-check-label" for="flexCheckDefault">
            Restricted
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="md-form">
        <input id="Price" type="number" class="form-control" formControlName="Price" mdbInput mdbValidate
          [validateSuccess]="false">
        <label for="Price">* Price</label>
        <mdb-error *ngIf="Price.invalid && (Price.dirty || Price.touched)">Price is required</mdb-error>
      </div>
    </div>
    <div class="col-6">
      <div class="md-form">
        <input id="InStock" type="number" class="form-control" formControlName="InStock" mdbInput mdbValidate
          [validateSuccess]="false">
        <label for="InStock">* In Stock</label>
        <mdb-error *ngIf="InStock.invalid && (InStock.dirty || InStock.touched)">In Stock is a required field
        </mdb-error>
      </div>
    </div>
  </div>

  <div class="row flex-row-reverse">
    <div class="col-6">
      <div class="row flex-row-reverse" *ngIf="uploading">
        <p class="mr-5">loading...</p>
      </div>
      <div class="row flex-row-reverse">
        <div class="col-12">
          <button [disabled]="!form.valid" (click)="Save()" type="button" mdbBtn class="btn btn-sm waves-light"
            mdbWavesEffect>
            <i style="color:rgb(3, 109, 38)" class="fas fa-check"></i>
          </button>
          <button (click)="DontSave()" type="button" mdbBtn class="btn btn-sm waves-light" mdbWavesEffect>
            <i style="color: tomato;" class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">

        <button class="btn btn-sm z-depth-1" (click)="fileInput.click()" mdbTooltip="Edit Image" placement="top">
          <p *ngIf="readyToSave">Ready to save</p>
          <img class="d-block w-100" src="{{product?.imgUrl}}">
          <input #fileInput formControlName="file" type="file" id="file" class="form-control-file" style="display:none;"
            (change)="handleFileInput($event.target.files)">
        </button>
      </div>
    </div>
  </div>
</form>
