<app-top-nav-admin [itemsInCart]="items"></app-top-nav-admin>

<div class="container" style="margin-top:4em;">

  <header *ngIf="AboutHeader.active">
    <div class="container text-center">
      <h1>{{AboutHeader.header}}</h1>
      <p>{{AboutHeader.statement}}</p>
    </div>
  </header>
  <agm-map [latitude]="Location.latitude" [longitude]="Location.longitude">
    <agm-marker [latitude]="Location.latitude" [longitude]="Location.longitude"></agm-marker>
  </agm-map>
  <div id="map" class="map" style="height: 200px;"></div>
  <div class="row m-5">
      <mdb-card class="z-depth-0">
        <mdb-card-body>
          <h5>Background</h5>
          <p>{{AboutUsStatement.background}}</p>
            <h5>Mission</h5>
            <p>{{AboutUsStatement.mission}}</p>
              <h5>Vission</h5>
            <p>{{AboutUsStatement.vision}}</p>
        </mdb-card-body>
      </mdb-card>

  </div>

  <h3 *ngIf="AboutHeader.active" style="text-align: center;">Check Out Our History</h3>
  <br>
  <section class="timeline" *ngIf="AboutHeader.active">
    <div class="container">
      <div *ngFor="let history of AboutUsHistory" class="timeline-item">
        <div class="timeline-img"></div>
        <div class="timeline-content timeline-card js--fadeInRight">
          <div class="timeline-img-header"
          style="background: linear-gradient(rgba(0,0,0,0), rgba(0,0,0, .4)), url({{history.imgUrl}}) center center no-repeat;">
            <h2>{{history.title}}</h2>
          </div>
          <div class="date">{{history.date.toString().split('T')[0]}}</div>
          <p>{{history.statement}}</p>
          <a *ngIf="(history.link != '' && history.link != null)" class="bnt-more" (click)="goToLink(history.link)">More</a>
        </div>
        <br>
      </div>
    </div>
  </section>
  <br>
    <br>
    <br>
</div>
<app-footer></app-footer>

<script>


  $(function(){

window.sr = ScrollReveal();

if ($(window).width() < 768) {

  if ($('.timeline-content').hasClass('js--fadeInLeft')) {
    $('.timeline-content').removeClass('js--fadeInLeft').addClass('js--fadeInRight');
  }

  sr.reveal('.js--fadeInRight', {
    origin: 'right',
    distance: '300px',
    easing: 'ease-in-out',
    duration: 800,
  });

} else {

  sr.reveal('.js--fadeInLeft', {
    origin: 'left',
    distance: '300px',
    easing: 'ease-in-out',
    duration: 800,
  });

  sr.reveal('.js--fadeInRight', {
    origin: 'right',
    distance: '300px',
    easing: 'ease-in-out',
    duration: 800,
  });

}

sr.reveal('.js--fadeInLeft', {
    origin: 'left',
    distance: '300px',
    easing: 'ease-in-out',
    duration: 800,
  });

  sr.reveal('.js--fadeInRight', {
    origin: 'right',
    distance: '300px',
    easing: 'ease-in-out',
    duration: 800,
  });


});
</script>
